<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Laundry Marketplace</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* Heading Style */
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Button Styles */
    .buttons-container {
      margin-bottom: 30px;
    }

    .landing-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .landing-button:hover {
      background-color: #45a049;
    }

    .landing-button:active {
      background-color: #3e8e41;
    }

    /* Carousel Styles */
    .carousel {
      position: relative;
      width: 100%;
      max-width: 1000px;  /* Full width but with max limit */
      margin: 20px auto;
      overflow: hidden;
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel-track {
      display: flex;
      transition: transform 1s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      padding: 40px 20px;
      font-size: 20px;
      color: #4CAF50;
      text-align: center;
      background-color: #f9f9f9;
      border-right: 1px solid #ddd;
    }

    /* Footer Styles */
    footer {
      text-align: center;
      padding: 10px;
      background: #002f34;
      color: white;
    }

    footer p {
      margin: 1px 0;
    }
  </style>
</head>
<body>

  <!-- Welcome Message -->
  <h1>Welcome to Laundry Marketplace</h1>

  <!-- Buttons -->
  <div class="buttons-container">
    <button class="landing-button" onclick="location.href='laundry-with-us.html'">Laundry with Us</button>
    <button class="landing-button" onclick="location.href='laundry-with-other-entities.html'">Laundry with Other Entities</button>
  </div>

  <!-- Footer -->

</body>
</html>
