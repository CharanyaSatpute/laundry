<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed Successfully</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #002f34;
      margin-bottom: 20px;
    }

    .success-message {
      font-size: 20px;
      color: #18de0d;
      font-weight: bold;
    }

    .back-btn {
      background-color: #18de0d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .back-btn:hover {
      background-color: #38da1c;
    }
  </style>
</head>
<body>

  <!-- Main Content -->
  <div class="container">
    <h2>Order Placed Successfully!</h2>
    <p class="success-message">Thank you for your order. We will process it shortly.</p>
    <button class="back-btn" onclick="window.location.href = 'index.html';">Back to Home</button>
  </div>

</body>
</html>
